<svg width="1440" height="800" viewBox="0 0 1440 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000B18" />
      <stop offset="100%" style="stop-color:#001F3F" />
    </linearGradient>
    
    <pattern id="neural-grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="25" cy="25" r="1" fill="#4A90E2" opacity="0.3">
        <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite" />
      </circle>
      <path d="M0 25h50 M25 0v50" stroke="#4A90E2" stroke-width="0.1" opacity="0.1" />
    </pattern>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  <rect width="100%" height="100%" fill="url(#neural-grid)" />
  
  <!-- Animated Neural Connections -->
  <g class="neural-connections">
    <!-- Add multiple animated paths here -->
    <path d="M100 100 Q400 300 700 100" stroke="url(#connection-gradient)" stroke-width="0.5" opacity="0.2">
      <animate attributeName="stroke-dashoffset" values="1000;0" dur="10s" repeatCount="indefinite" />
    </path>
    <!-- Add more paths -->
  </g>
</svg> 