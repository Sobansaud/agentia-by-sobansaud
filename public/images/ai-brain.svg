<svg width="500" height="500" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brain-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2" />
      <stop offset="100%" style="stop-color:#8B5CF6" />
    </linearGradient>
  </defs>
  
  <!-- Brain outline with glowing effect -->
  <path d="M250 50C350 50 400 150 400 250C400 350 350 450 250 450C150 450 100 350 100 250C100 150 150 50 250 50Z" 
    stroke="url(#brain-gradient)" 
    stroke-width="2"
    fill="none"
  >
    <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="3s" repeatCount="indefinite" />
  </path>
  
  <!-- Neural network connections inside brain -->
  <g class="neural-paths">
    <!-- Add multiple animated neural paths -->
  </g>
</svg> 